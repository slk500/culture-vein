<div class="col-xs-8 col-xs-offset-2">

    <div #container>
        <ngx-y2-player
                #video
                [playerOptions]="playerOptions"
                [container]="container">
        </ngx-y2-player>
    </div>

    <div id="DIV_scene_tag" class="white_container">
        <h4>{{ videoInfo?.artist_name}} - {{ videoInfo?.video_name }}</h4>

        <div id="DIV_tag">
            <ul class="tag">
                <li *ngFor="let tag of videoTags"
                    [ngClass]="tagStyle(tag)">

                    <a [routerLink]="['/tags', tag.tag_slug_id]" style="color:white">{{ tag.tag_name }} </a>
                    <span *ngIf="!tag.video_tags_time.length"
                          (click)="deleteVideoTag(videoInfo.video_youtube_id, tag.tag_slug_id)"
                          class="glyphicon glyphicon-remove-circle button" style="cursor:pointer"></span>

                    <ol *ngIf="tag.video_tags_time">
                        <li *ngFor="let video_tag_time of tag.video_tags_time">
                            <a (click)="playPart(video_tag_time.start, video_tag_time.stop)" style="cursor:pointer">{{
                                video_tag_time.start |minuteSeconds }} - {{ video_tag_time.stop |minuteSeconds }} </a>
                            <span (click)="deleteVideoTagTime(videoInfo.video_youtube_id, tag.tag_slug_id, video_tag_time.video_tag_time_id)"
                                  class="glyphicon glyphicon-remove-circle button" style="cursor:pointer"></span>
                        </li>
                    </ol>
                </li>
            </ul>
        </div>
        <div>
            <select2 [cssImport]=true [options]="select2Options" [width]="'50%'" (valueChanged)="changed($event)">
                <option></option>
                <option *ngFor="let tag of tags" [value]="tag.tag_slug_id">{{ tag.tag_name }}</option>
            </select2>
        </div>
        <br>

        <div *ngIf="isSelect2ChangedValue">

            <div *ngIf="isVideoTagExist == false">
                <button type='button' class='btn btn-primary center-block'
                        (click)="addVideoTag()">Add TAG
                </button>
            </div>

            <div *ngIf="isVideoTagExist == true">

                <div>
                    <div> Start {{ timeRange[0] | minuteSeconds }} End {{ timeRange[1] | minuteSeconds }}</div>
                    <p-slider [(ngModel)]="timeRange" [range]="true" [max]="videoInfo?.duration"></p-slider>
                    <br>
                    <button type='button' class='btn btn-primary center-block'
                            (click)="playPart(timeRange[0],timeRange[1])"> Test
                    </button>
                    <br>
                    <button type='button' class='btn btn-primary center-block'
                            (click)="addVideoTagTime(timeRange[0],timeRange[1])">Add TAG Time
                    </button>
                </div>
            </div>

            <p *ngIf="tagWasAddedText">Great! Tag was added</p>
        </div>

    </div>
</div>
