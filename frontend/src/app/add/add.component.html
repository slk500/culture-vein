<div class='col-xs-10 col-xs-offset-1 white_container pad'>
    <input (keyup)="onKey($event)" placeholder='YouTube link or YouTube Id' class='form-control'>
</div>


<div *ngIf="youtubeId" class="col-xs-10 col-xs-offset-1">
    <div class='form-group'>
        <label for="artist">Artist Name</label>
        <select2  [data]="artists" [cssImport]=true [options]="select2Options" [width]="'100%'" (valueChanged)="changed($event)"
                 [value]="selectedValue" id="artist"
        >

            <option></option>
        <option *ngFor="let artist of artists"> {{ artist.name }}</option>
        </select2>
        <br>
        <div class='form-group'><label for='title'>Title</label><input type='text' class='form-control' id='title' name='title' [value]="title"></div>
        <div #container>
            <ngx-y2-player
                    #video
                    [playerOptions]="playerOptions"
                    [container]="container">
            </ngx-y2-player>
        </div>
        <button *ngIf="youtubeId && selectedValue" type='button' class='btn btn-primary center-block' (click)="addVideo()">Add Video</button>
    </div>
