<div class="col-xs-12 col-md-6 col-md-offset-3 white_container">
  <!--<a class="btn btn-block btn-social btn-facebook" href="{{ facebook_url|raw}}">-->
    <!--<span class="fa fa-facebook"></span> Login with Facebook-->
  <!--</a>-->
  <br>
  <form method='post'>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="loginUserData.email" type="text" class="form-control" id="email" name="email" placeholder="Email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="loginUserData.password" type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>

    <button (click)="loginUser()" type="submit" class="btn btn-success">Login</button>
    <span class="text-center"> {{errors}} </span>

    <a class="float_right" routerLink="/register">Register</a>
  </form>

</div>
