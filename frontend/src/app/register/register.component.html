<div class="col-xs-12 col-md-6 col-md-offset-3 white_container">
  <!--<a class="btn btn-block btn-social btn-facebook" href="{{ facebook_url|raw}}">-->
    <!--<span class="fa fa-facebook"></span> Login with Facebook-->
  <!--</a>-->
  <!--<br>-->

  <form method='post'>

    <div class="form-group">
      <label class="control-label" for="username">Username:</label>
      <div class="input-group col-xs-12">
        <input [(ngModel)]="registerUserData.username" class="form-control" placeholder="Username" name="username" id="username" type="text" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="email">Email:</label>
      <div class="input-group col-xs-12">
        <input [(ngModel)]="registerUserData.email"  class="form-control" placeholder="Email" id="email" name="email" type="email" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="password">Password:</label>
      <div class="input-group col-xs-12">
        <input [(ngModel)]="registerUserData.password" class="form-control" placeholder="Password" id="password" name="password" type="password" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="repeat_password">Repeat Password:</label>
      <div class="input-group col-xs-12">
        <input class="form-control" placeholder="Repeat Password" id="repeat_password" type="password" />
      </div>
    </div>


    <div class="form-group">
      <button (click)="registerUser()" type="submit" class="btn btn-primary">Register</button>
    </div>

  </form>

</div>
