{{ errorMsg }}
<div class='col-xs-10 col-xs-offset-1 num_of_rows'>{{ (videos |filter : searchText).length }}</div>
<div class="col-xs-10 col-xs-offset-1 white_container">
  <ul class='list-unstyled'>
    <li *ngFor="let video of videos |filter : searchText" class='col-xs-12 col-sm-6 col-md-4 col-lg-4'>
      <a [routerLink]="['/videos', video.youtube_id]"> {{ video.artist_name }} - {{ video.name }}  </a>
    </li>
  </ul>
</div>
