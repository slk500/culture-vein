{{ errorMsg }}
<div class='col-xs-10 col-xs-offset-1 num_of_rows'>{{ (tags |filter : searchText).length }}</div>
<div class="col-xs-10 col-xs-offset-1 white_container">
    <ul class='list-unstyled'>
        <li *ngFor="let tag of tags |filter : searchText" class='col-xs-12 col-sm-6 col-md-4 col-lg-4'>
            <a [routerLink]="['/tags', tag.tag_slug_id]"> {{ tag.tag_name }} </a>
        </li>
    </ul>
</div>
